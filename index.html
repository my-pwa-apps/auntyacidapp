	</div>

		</button>

	<!-- Modern Floating Settings Panel -->
	<div id="settingsDIV" class="settings-panel" aria-label="Settings" role="region">
		<div class="settings-header" id="settingsHeader">
			<h3>Settings</h3>
			<button class="settings-close" id="settingsCloseBtn" aria-label="Close">&times;</button>
		</div>
		<div class="settings-content">
			<div class="setting-item">
				<input type="checkbox" id="swipe" checked>
				<label for="swipe">Swipe enabled</label>
			</div>
			<div class="setting-item">
				<input type="checkbox" id="showfavs">
				<label for="showfavs">Show only my favorites</label>
			</div>
			<div class="setting-item">
				<input type="checkbox" id="lastdate" checked>
				<label for="lastdate">Remember last comic on exit/refresh</label>
			</div>
			<div class="setting-divider"></div>
			<div class="setting-item setting-backup">
				<button class="backup-button" id="exportFavs" aria-label="Export favorites">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
						<polyline points="7 10 12 15 17 10"></polyline>
						<line x1="12" y1="15" x2="12" y2="3"></line>
					</svg>
					<span>Export Favorites</span>
				</button>
				<button class="backup-button" id="importFavs" aria-label="Import favorites">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

						<polyline points="17 8 12 3 7 8"></polyline>
						<line x1="12" y1="3" x2="12" y2="15"></line>
					</svg>
					<span>Import Favorites</span>
				</button>
				<input type="file" id="importFile" accept=".json" class="hidden-file-input" aria-label="Import favorites file">
			</div>
		</div>
